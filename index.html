<!doctype html>

<html lang="en" id="myBody">
<head>
    <meta charset="utf-8">
    <title>The PONG Game</title>
    <meta name="description" content="A PONG game made by Evert Dhont">
    <meta name="developer" content="Evert Dhont">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/keys.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <canvas id="myCanvas"></canvas>
	<script src="js/main.js"></script>
    <div class="cheatsheet">
        <p>
            <u><h1>Cheats</h1></u>
            <a><kbd>space</kbd></a> - bredere paddle's<br><br>
			<a><kbd>N</kbd></a> - niewe "bal" <br><br>
            <!--<a><kbd>shift</kbd></a> - slow motion-->
        </p>
		<br>
		<div id="settings">
			<h1>Instellingen</h1>
			<p>Hier kan je de instellingen van het spel veranderen</p>
				<div id="left">Moeilijkheid:</div>
				<div class="oneLine">
				<form id="difficulty">
				<input class="inlineRdio" type="radio" name="moeilijkheid" value="0" checked>Gemakkelijk<br>
				<input class="inlineRdio" type="radio" name="moeilijkheid" value="1">Gemiddeld<br>
				<input class="inlineRdio" type="radio" name="moeilijkheid" value="2">Moeilijk
				</form>
				</div>
		</div>
    </div>
</body>
</html>
